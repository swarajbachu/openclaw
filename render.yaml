services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerCommand: node openclaw.mjs gateway --allow-unconfigured --bind lan --port $PORT
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
